<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    // Initialize AOS
    AOS.init({
        duration: 1000,
        once: true
    });

    // Text animation
    const phrase = "One Molecule at a Time";
    const moleculeText = document.getElementById('moleculeText');
    phrase.split('').forEach((letter, index) => {
        const span = document.createElement('span');
        span.textContent = letter === ' ' ? '\u00A0' : letter;
        span.classList.add('letter');
        moleculeText.appendChild(span);
        setTimeout(() => {
            span.classList.add('fade-in');
            span.style.opacity = '1';
        }, index * 150);
    });

    // Snowfall effect
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake w-2 h-2 bg-white rounded-full';
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.opacity = Math.random() * 0.6 + 0.2;
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
        
        const container = document.getElementById('snowfall-container');
        container.appendChild(snowflake);

        snowflake.addEventListener('animationend', () => {
            snowflake.remove();
        });
    }

    // Create snowflakes at regular intervals
    setInterval(createSnowflake, 100);

</script>
